[build-system]
requires = [ "setuptools", "setuptools_scm" ]
build-backend = "setuptools.build_meta"

[project]
name = "PyLX200Mount"
description = "PyLX200Mount"
author = "Wouter van Reeven"
author-email = "wouter@van.reeven.nl"
license = { text = "GPL" }
classifiers = [ "Programming Language :: Python :: 3" ]
dynamic = [ "version" ]
dependencies = [ "astropy", "skimage" ]

[tool.setuptools.dynamic]
version = { attr = "setuptools_scm.get_version" }

[tool.setuptools.packages.find]
where = [ "python" ]

[project.scripts]
run_demo_lx200_mount = "pylx200mount.lx200_mount:run_demo_lx200_mount"
run_lx200_mount = "pylx200mount.lx200_mount:run_lx200_mount"

[tool.setuptools_scm]
write_to = "python/pylx200mount/version.py"
write_to_template = """
# Generated by setuptools_scm
__all__ = ["__version__"]
__version__ = "{version}"
"""

[tool.pytest.ini_options]
asyncio_mode = "auto"

[project.optional-dependencies]
dev = ["documenteer[pipelines]"]