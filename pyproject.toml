[build-system]
requires = [ "setuptools", "setuptools_scm" ]
build-backend = "setuptools.build_meta"

[project]
name = "PhidgetMountController"
description = "PhidgetMountController"
author = "Wouter van Reeven"
author-email = "wouter@van.reeven.nl"
license = { text = "GPL" }
classifiers = [ "Programming Language :: Python :: 3" ]
dynamic = [ "version" ]

[tool.setuptools.dynamic]
version = { attr = "setuptools_scm.get_version" }

[tool.setuptools.packages.find]
where = [ "python" ]

[project.scripts]
run_socket_server = "reeven.van.astro.pmc.socket_server:run_socket_server"

[tool.setuptools_scm]
write_to = "python/reeven/van/astro/pmc/version.py"
write_to_template = """
# Generated by setuptools_scm
__all__ = ["__version__"]
__version__ = "{version}"
"""

[tool.pytest.ini_options]
asyncio_mode = "auto"

[tool.mypy]
disallow_untyped_defs = "True"
ignore_missing_imports = "True"
# The following only excludes version.py when running mypy from the command line.
# `--ignore-glob=*/version.py` in `[tool:pytest]` excludes the file from pytest,
# because pytest explicitly specifies each file being tested, and that overrides mypy's exclude.
exclude = "version.py"

[tool.isort]
profile = "black"

[project.optional-dependencies]
dev = [
  "documenteer[pipelines]",
  "astropy"
]