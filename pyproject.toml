[build-system]
requires = [ "setuptools", "setuptools_scm" ]
build-backend = "setuptools.build_meta"

[project]
name = "PhidgetMountController"
description = "PhidgetMountController"
author = "Wouter van Reeven"
author-email = "wouter@van.reeven.nl"
license = { text = "GPL" }
classifiers = [ "Programming Language :: Python :: 3" ]
dynamic = [ "version" ]
dependencies = [ "astropy", "skimage" ]

[tool.setuptools.dynamic]
version = { attr = "setuptools_scm.get_version" }

[tool.setuptools.packages.find]
where = [ "python" ]

[project.scripts]
run_socket_server = "reeven.van.astro.pmc.socket_server:run_socket_server"

[tool.setuptools_scm]
write_to = "python/reeven/van/astro/pmc/version.py"
write_to_template = """
# Generated by setuptools_scm
__all__ = ["__version__"]
__version__ = "{version}"
"""

[tool.pytest.ini_options]
addopts = "--black --flake8 --mypy --ignore-glob=*/version.py"
flake8-ignore = [ "E133", "E203", "E226", "E228", "N802", "N803", "N806", "N812", "N813", "N815", "N816", "W503" ]
flake8-max-line-length = 110
flake8-max-doc-length = 110
asyncio_mode = "auto"

[tool.mypy]
disallow_untyped_defs = "True"
ignore_missing_imports = "True"
# The following only excludes version.py when running mypy from the command line.
# `--ignore-glob=*/version.py` in `[tool:pytest]` excludes the file from pytest,
# because pytest explicitly specifies each file being tested, and that overrides mypy's exclude.
exclude = "version.py"

[tool.isort]
profile = "black"
skip = ["__init__.py"]

[project.optional-dependencies]
dev = ["documenteer[pipelines]"]